    <style>
      * { box-sizing: border-box; }
      body { margin: 0; padding: 0; font-family: Arial, sans-serif;}
      .top-container {
        width: 80vw;
        display: grid;
        grid-template-columns: 50% 50%;
        margin: 0 auto;
        margin-bottom: 16px;
      }
      .top-container > label input { visibility: hidden; }
      .top-container > label span {
        display: block;
        padding: 8px;
        border-radius: 8px;
        border: solid 1px lightblue;
        margin-bottom: 8px;
      }
      .top-container > label input:checked + span {
        background-color: blue;
        color: white;
        border-color: currentColor;
      }

      .top-container form {
        border-radius: 8px;
        border: 1px solid black;
        width: 100%;
        grid-column: 1 / -1;
        padding: 8px;
      }

      .top-container form label, .top-container input[type="submit"]{
        display: block;
        margin: 16px 0;
      }

      .top-container input[type="submit"] {
        padding: 8px;
        border-radius: 8px;
        border: solid 1px blue;
        margin-bottom: 8px;
        background-color: blue;
        color: white;
      }
      .top-container input[type="submit"]:focus,
      .top-container input[type="submit"]:hover,
      .top-container input[type="submit"]:active {
        background-color: lightblue;
        color: black;
        border-color: lightblue;
      }

      .bottom-container {
        width: 80vw;
        margin: 0 auto;
      }

      .bottom-container button {
        display: block;
        margin: 16px 0;
      }

      .bottom-container button {
        padding: 8px;
        border-radius: 8px;
        border: solid 1px blue;
        margin-bottom: 8px;
        background-color: blue;
        color: white;
      }
      .bottom-container button:focus,
      .bottom-container button:hover,
      .bottom-container button:active {
        background-color: lightblue;
        color: black;
        border-color: lightblue;
      }

    </style>
  </head>

      function onScanSuccess(decodedText, decodedResult) {
        let attendees = JSON.parse(localStorage.getItem('attendees'))
        let attendee = attendees[decodedText]
        attendee.time = new Date().toLocaleString()
        attendee.time = attendee.time.replace(",", "")
        localStorage.setItem('attendees', JSON.stringify(attendees))

        alert(`${attendee.name} registered for ${attendee.count}`)
      }

      function onScanFailure(error) {
      }

      function getEvents(key) {
        if(key == 1) {
          return { has_attended_1: false }
        } else if(key == 2) {
          return { has_attended_2: false }
        } else {
          return {
            has_attended_1: false,
            has_attended_2: false
          }
        }
      }

      let html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: {
          width: 500, height: 250
        }
      }, false);
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);

      form.addEventListener('submit', evt => {
        evt.preventDefault()
        const csv = evt.currentTarget.querySelector('#source-file').files[0]
        const reader = new FileReader()
        reader.addEventListener('load', readEvent => {
          localStorage.setItem('has_data', 'true')
          const result = readEvent.target.result
          const attendees = {}

          for(let row of result.split('\n')) {
            //const key = row.split(',')[0]
            //const values = getEvents(row.split(',')[1])
            const [ code, name, count ] = row.split(',')
            if(code != "") {
              attendees[code] = { name, count, time: '' }
            }

            //localStorage.setItem(key, JSON.stringify(values))
          }
          localStorage.setItem('attendees', JSON.stringify(attendees))
          alert('Data has been loaded')
          form.setAttribute('style', 'display: none')
        })
        reader.readAsText(csv);
      })

      window.onload = function() {
        if(localStorage.getItem('has_data')) {
          form.setAttribute('style', 'display: none')
        }
      }

    <script>
      function generateCSV(info) {
        const link = document.createElement("a");
        link.setAttribute("href", encodeURI(info));
        link.setAttribute("download", "attendance.csv");
        document.body.appendChild(link);

        link.click();
      }

      function exportHomecomingData(csv) {
        let attendees = JSON.parse(localStorage.getItem('attendees'))
        for(let code in attendees) {
          let attendee = attendees[code]
          csv += `${code},${attendee.name},${attendee.time}\n`
        }
        return csv
      }

      let exportBtn = document.querySelector('button#export')

          returnCSV += exportHomecomingData(returnCSV)
          generateCSV(returnCSV)
